<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script type="module" src="regs.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" placeholder="First Name" id="fName" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Last Name" id="lName" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" id="email" required>
        <i class='bx bxl-gmail'></i>
      </div>
      
      <div class="input-box">
        <input type="password" placeholder="Password" id="Pass" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" class="btn" id = "Create-Account">Create account</button>
    
    </form>
  </div>
</body>
</html>
